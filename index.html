<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>Calculadora</title>

    <script src="script.js" defer></script>
</head>
<body>
    
    <div class="calculadora">
        <input type="text" id="visor" class="visor" disabled/>
        <div class="teclado">
          <button onclick="getClick(this)" class="tecla" id="btn7">7</button>
          <button onclick="getClick(this)" class="tecla" id="btn8">8</button>
          <button onclick="getClick(this)" class="tecla" id="btn9">9</button>
          <button onclick="getClick(this)" class="tecla operacao" id="btnDividir">/</button>
    
          <button onclick="getClick(this)" class="tecla" id="btn4">4</button>
          <button onclick="getClick(this)" class="tecla" id="btn5">5</button>
          <button onclick="getClick(this)" class="tecla" id="btn6">6</button>
          <button onclick="getClick(this)" class="tecla operacao" id="btnMultiplicar">*</button>
    
          <button onclick="getClick(this)" class="tecla" id="btn1">1</button>
          <button onclick="getClick(this)" class="tecla" id="btn2">2</button>
          <button onclick="getClick(this)" class="tecla" id="btn3">3</button>
          <button onclick="getClick(this)" class="tecla operacao" id="btnSubtrair">-</button>
    
          <button onclick="getClick(this)" class="tecla" id="btn0">0</button>
          <button onclick="getClick(this)" class="tecla" id="btnPonto">.</button>
          <button onclick="porcentagem()" class="tecla" id="btnPorcentagem">%</button>
          <button onclick="getClick(this)" class="tecla operacao" id="btnSomar">+</button>
    
          <button onclick="potencia()" class="tecla" id="btnPotencia">x²</button>
          <button onclick="raizQuadrada()" class="tecla" id="btnRaiz">√</button>
          <button onclick="clearInput()" class="tecla" id="btnLimparTudo">C</button>
          <button onclick="deleteValueOfIndex()" class="tecla" id="btnLimpar">CE</button>
          
          <button onclick="result()" class="tecla" id="btnResultado">=</button>
        </div>
    </div>

</body>
</html>
